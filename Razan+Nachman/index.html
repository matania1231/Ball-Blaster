<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball Blast Game</title>
  <link rel="stylesheet" href="./dist/style.css">
  <script src="./dist/index.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
<div class="game-container">
  <div class="game-container__background">
    <img id="cannon" src="./imgs/cannon.png" alt="Cannon"/>
    <button id="pauseButton"><i class="fa fa-pause"></i></button> <!-- moved here -->
  </div>

  <div class="game-containeroverlay">
    <div id="scoreBarContainer">
      <div id="scoreBar"></div>
    </div>
    <div id="coinBarContainer">
  <span id="coinIcon"><i class="fas fa-coins"></i></span>
  <span id="coinCount"></span>
  <div id="heartsContainer">❤️❤️❤️</div>
</div>
<div id="highscoreMessage" style="display:none; position:absolute; top:10%; left:50%; transform:translateX(-50%); background:gold; padding:10px 20px; font-weight:bold; border-radius:5px; z-index:1000;">
  🎉 New Highscore! 🎉
</div>
  </div>
</div>
</body>
</html>
